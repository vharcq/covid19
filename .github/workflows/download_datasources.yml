# This is a basic workflow to help you get started with Actions

name: Download Datasets

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
  - cron: "0 * * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Message Start
        run: echo Lets download from https://epistat.wiv-isp.be/covid/

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo wget
          cd $GITHUB_WORKSPACE
          echo not needed git pull
          rm -f *.xlsx*
          rm -f *.json*
          wget https://epistat.sciensano.be/Data/COVID19BE.xlsx
          wget https://epistat.sciensano.be/Data/COVID19BE_CASES_MUNI.json
          wget https://statbel.fgov.be/sites/default/files/files/opendata/deathday/DEMO_DEATH_OPEN.xlsx
          echo we are in $PWD
          pwd
          git config --global user.email "vharcq@gmail.com"
          git config --global user.name "Vincent Harcq"
          git add .
          git commit -m "new version of data" --allow-empty
          git push
          
